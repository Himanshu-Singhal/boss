<div class="spending">
  SPENDING
  <div *ngFor="let monthlyTrans of transactions">
    <div style="background-color: grey;">{{getMonth(monthlyTrans.timestamp)}}</div>
    <div style="border: 1px solid black;">
      <h1>{{monthlyTrans.name}}</h1>
      <div>{{monthlyTrans.description}}{{monthlyTrans.amount}}</div>
    </div>
  </div>
</div>
