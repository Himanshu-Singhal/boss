<div class="spending">
  <div class="title">WHAT YOU'VE BOUGHT</div>
  <mat-card>
    <div class="spending-div" *ngFor="let entry of grouped">
      <div class="header" [ngClass]="{'header-first' : '$parent == 0'}">{{entry.date}}</div>
      <div *ngFor="let txn of entry.txns">
        <div style="margin: 16px;">
          <div class="name">{{txn.name}}</div>
          <div class="description">{{txn.description}}{{txn.amount}}</div>
        </div>
      </div>
  </div>
  </mat-card>
</div>
