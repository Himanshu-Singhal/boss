<div class="home-page navbar-margin">

  <mat-card *ngIf="notificationVisible">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Congrats!</mat-card-title>
      <mat-card-subtitle>You completed your first January challenge of spending 50% less on Dining Out, saving you $150.00! Remember to move it to your emergency fund account.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="hideNotification()">DONE</button>
    </mat-card-actions>
  </mat-card>

  <mat-card *ngFor="let goal of goals" class="challenges-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{goal.title}}</mat-card-title>
      <mat-card-subtitle>{{goal.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-progress-bar *ngIf="goal.state !== 'Suggested'" mode="determinate" value="{{goal.progress}}"></mat-progress-bar>
    <mat-card-actions *ngIf="goal.state === 'Accepted'">
      <button mat-button>CANCEL</button>
      <button mat-button>SHOW ME TIPS</button>
    </mat-card-actions>
    <mat-card-actions *ngIf="goal.state === 'Suggested'">
      <button mat-button>DISMISS</button>
      <button mat-button>ACCEPT CHALLENGE</button>
    </mat-card-actions>
  </mat-card>
  
</div>
