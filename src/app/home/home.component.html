<div class="home-page">
  <mat-card *ngIf="notificationVisible">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Congrats!</mat-card-title>
      <mat-card-subtitle>You completed your first January challenge of spending 50% less on Dining Out, saving you $150.00! Remember to move it to your emergency fund account.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="hideNotification()">DONE</button>
    </mat-card-actions>
  </mat-card>
</div>
