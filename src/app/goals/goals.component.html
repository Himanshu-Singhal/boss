<mat-card>
  <mat-card-header>
    <mat-card-title>You have saved $1 with BOSS so far.</mat-card-title>
    <div>Challenges met 0 TOTAL</div>
  </mat-card-header>
</mat-card>

<mat-card *ngFor="let goal of goals">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{goal.title}}</mat-card-title>
    <mat-card-subtitle>{{goal.description}} {{goal.last}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>DISMISS</button>
    <button mat-button>ACCEPT GOAL</button>
  </mat-card-actions>
</mat-card>
